<!DOCTYPE html>
<html>
<head>
    <title>Project Entry Form</title>
</head>
<body>
    <h2>Enter Project Details</h2>
    <form method="post">
        <label>Project Name:</label><br>
        <input type="text" name="project_name" required><br>
        <label>Manager:</label><br>
        <input type="text" name="manager" required><br>
        <label>Developer:</label><br>
        <input type="text" name="developer" required><br>
        <label>Tester:</label><br>
        <input type="text" name="tester" required><br>
        <label>Start Date:</label><br>
        <input type="date" name="start_date" required><br>
        <label>End Date:</label><br>
        <input type="date" name="end_date" required><br>
        <label>Notes:</label><br>
        <textarea name="notes"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
